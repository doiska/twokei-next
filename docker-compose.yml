version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - .:/app
    depends_on:
      postgres:
        condition: service_started
      lavalink:
        condition: service_healthy
    logging:
      driver: none
    network_mode: host
  postgres:
    image: postgres:14.1-alpine
    restart: no
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
  lavalink:
    container_name: lavalink
    image: ghcr.io/lavalink-devs/lavalink:4.0.0
    restart: no
    healthcheck:
      test: [
        "CMD",
        "bash",
        "-c",
        "sleep 10 && echo ok || exit 1"
      ]
      interval: 10s
    volumes:
      - ./.meta/lavalink/application.yml:/opt/Lavalink/application.yml
      - ./.meta/lavalink/plugins/:/opt/Lavalink/plugins/
    ports:
      - "2333:2333"
